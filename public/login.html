<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #eee;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 350px;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #007acc;
        }

        .btn-login {
            width: 100%;
            padding: 10px;
            background: #f1c40f;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            /* Kept from original button style */
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #d4ac0d;
        }

        .error {
            color: #f8d7da;
            background: #721c24;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-msg" class="error"></div>
    </div>

    <script>
        // Apply Branding
        fetch('/api/public-settings').then(r => r.json()).then(settings => {
            if (settings.appName) document.title = settings.appName + " - Login";
            if (settings.faviconUrl) {
                let link = document.createElement('link');
                link.rel = 'icon';
                link.href = settings.faviconUrl;
                document.getElementsByTagName('head')[0].appendChild(link);
            }
            // Optional: Add Logo above form
            if (settings.logoUrl) {
                const container = document.querySelector('.container');
                const logo = document.createElement('img');
                logo.src = settings.logoUrl;
                logo.style.cssText = "display:block; max-height:60px; margin:0 auto 20px auto;";
                container.insertBefore(logo, container.firstChild);
            } else if (settings.appName) {
                const container = document.querySelector('.container');
                const title = document.createElement('h1');
                title.innerText = settings.appName;
                title.style.cssText = "margin:0 0 20px 0; font-size:1.5rem; color:#f1c40f;";
                container.insertBefore(title, container.firstChild);
            }
        });

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = form.username.value;
            const password = form.password.value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/admin.html';
                } else {
                    errorMsg.textContent = data.message || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Connection error';
                errorMsg.style.display = 'block';
            }
        });
    </script>

</body>

</html>
